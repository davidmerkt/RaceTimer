<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, 
      maximum-scale=1.0, user-scalable=no">
  <title>Timer</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <!--<link rel="stylesheet" href="timer.css">-->
  <style>
    #clock {
      margin-top: 3.5rem;
    }

    #splits {
      padding-top: 8.25rem;
      padding-bottom: 2.5rem;
    }

    #controls {
      padding-bottom: .25rem;
      padding-top: .25rem;
    }
  </style>
</head>
<body>
<header>
  <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
    <div class="navbar-brand">Timer</div>  
    <!--<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse"
        aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>-->
  </nav>
</header>
<main>
  <section id="clock" class="fixed-top bg-primary text-light font-weight-bold container-fluid">
    <div class="row">
      <div class="col-6 col-sm-3 col-md-2 col-xl-1">Start Time</div>
      <div class="col" id="startTimeDiv">0:00:00.000</div>
    </div>
    <div class="row">
      <div class="col-6 col-sm-3 col-md-2 col-xl-1">Clock Time</div>
      <div class="col" id="clockTimeDiv">0:00:00.000</div>
    </div>
    <div class="row">
      <div class="col-6 col-sm-3 col-md-2 col-xl-1">Split Time</div>
      <div class="col" id="splitTimeDiv"></div>
    </div>
  </section>
  <section id="controls" class="fixed-bottom container-fluid bg-dark">
    <form id="controlButtons">
      <div class="row">
        <div class="col-6" id="col1"></div>
        <div class="col-6" id="col2"></div>
      </div>
      <!--<input type="button" id="startButton" value="start">-->
      <!--<input type="button" id="splitButton" value="split">-->
    </form>
  </section>
  <!--<div id="startTimeDiv">0:00:00.000</div>
  <div id="clockTimeDiv">0:00:00.000</div>
  <div id="splitTimeDiv"></div>-->
  <section id="splits">
    <ul id="playTime" class="mono">
    </ul>
  </section>
</main>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script src="timer.js"></script>
</body>
</html>
